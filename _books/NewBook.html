<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Online Books - New Book</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>

  <nav class="navbar ">
    <div class="container-fluid">

      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><img class="logo" src="img/logo.png"></a>
      </div>

      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" id="search"  placeholder="Search">
        </div>
        <button type="search" class="btn btn-primary ">Search</button>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="ShoppingCart.html"><span class="glyphicon glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        <li><a href="sign_up_page.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="login_page.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>

    </div>
  </nav>

  <div id="main" class="container-fluid">

    <h3 class="page-header">New Book</h3>

    <form action="index.html">
      <div class="row">
        <div class="form-group col-md-2">
          <label for="exampleInputEmail1">ISBN</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o valor">
        </div>
        <div class="form-group col-md-4">
          <label for="exampleInputEmail1">Title</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o valor">
        </div>
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Description</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o valor">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-2">
          <label for="exampleInputEmail1">Price</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o valor">
        </div>
        <div class="form-group col-md-3">
          <label for="exampleInputEmail1">Publisher</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o valor">
        </div>
        <div class="form-group col-md-3">
          <label for="exampleInputEmail1">Data de Publicação</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o valor">
        </div>
        <div class="form-group col-md-2">
          <label for="exampleInputEmail1">Edição</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o valor">
        </div>

        <div class="form-group col-md-2">
          <label for="exampleInputEmail1">Páginas</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite o valor">
        </div>
      </div>

      <div class="row">

      </div>

      <hr />

      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="BookStoreManagement.html" class="btn btn-default">Cancel</a>
        </div>
      </div>

    </form>
  </div>


  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
